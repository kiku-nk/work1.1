name: Deploy to XREA via FTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run Gulp build
        run: yarn gulp

      # ✅ デバッグ用に出力フォルダを表示
      - name: Debug — List build output files
        run: ls -la public_html/kiku1120.shop/

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: public_html/kiku1120.shop/
          server-dir: /public_html/kiku1120.shop/
